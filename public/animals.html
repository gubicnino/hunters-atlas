<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals - Hunter's Atlas</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/animalLoader.js" defer></script>
    <script src="/scripts/filterReserveLoader.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/loader.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <header id="header"> </header>

    <main>
        <section class="page-title">
            <h1>Animal Database</h1>
            <p>Complete guide to all animals in The Hunter: Call of the Wild</p>
        </section>

        <!-- Add this filter section -->
        <section class="filter-section">
            <div class="filter-container row g-3">
                <div class="search-box  col-md-6 ">
                    <input type="text" id="search-input" placeholder="Search animals..." class="form-control">
                </div>
                <div class="filter-dropdowns col-md-3">
                    <select id="class-filter" class="form-select">
                        <option value="">All Classes</option>
                        <option value="1">Class 1</option>
                        <option value="2">Class 2</option>
                        <option value="3">Class 3</option>
                        <option value="4">Class 4</option>
                        <option value="5">Class 5</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                    </select>
                </div>
                    <div class="filter-dropdowns col-md-3">
                        <select id="reserve-filter" class="form-select">
                            <option value="">All Reserves</option>

                            <!-- These will be populated dynamically -->
                        </select>
                    </div>
            </div>
        </section>

        <section class="animals-grid" id="animal-grid"></section>
    </main>

    <footer id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
