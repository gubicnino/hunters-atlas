<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Details - Hunter's Atlas</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="./scripts/interactiveHotspotLoading.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/loader.js" defer></script>
    <script src="/scripts/animalLoader.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <header id="header"></header>

    <main>
        <section class="reserve-into-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="reserve-name">Te Awaroa</h1>
                        <p class="reserve-description" id="reserve-ingame-description">
                    
                        </p>
                        <div class="action-buttons d-flex gap-3 mt-3">
                            <button class="btn" href="#hotspot-map-section">Animal Hotspot Maps</button>
                            <button class="btn" href="#reserve-animal-section">All animal information</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="./images/maps/Te-Awaroa-map.jpg" alt="Te-Awaroa-map" class="img-fluid" id="reserve-image">
                    </div>
                </div>
            </div>
        </section>
        <section class="reserve-section alternate-bg" id="hotspot-map-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 map-section">
                        <h2>Animal Hotspot Maps</h2>
                    </div>
                    <div class="col-md-4">
                        <ul id="animal-list-reserve" class="list-group" id="animal-list-reserve"></ul>
                    </div>
                    <div class="col-md-8">
                        <img id="map-image" src="" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <section class="reserve-animal-section" id="reserve-animal-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>All Animal Information</h2>
                        <p id="reserve-description">Explore all animals found in <span id="reserve-name-placeholder">this reserve</span>, including their classes, fur variants, and more.</p>
                    </div>
                </div>
                <div class="row">
                    <div class="filter-container row g-3">
                        <div class="search-box  col-md-6 ">
                            <input type="text" id="search-input" placeholder="Search animals..." class="form-control">
                        </div>
                        <div class="filter-dropdowns col-md-3">
                            <select id="class-filter" class="form-select">
                                <option value="">All Classes</option>
                                <option value="1">Class 1</option>
                                <option value="2">Class 2</option>
                                <option value="3">Class 3</option>
                                <option value="4">Class 4</option>
                                <option value="5">Class 5</option>
                                <option value="6">Class 6</option>
                                <option value="7">Class 7</option>
                                <option value="8">Class 8</option>
                                <option value="9">Class 9</option>
                            </select>
                        </div>
                        <div class="filter-dropdowns col-md-3">
                            <select id="reserve-filter" class="form-select">
                                <option value="">All Reserves</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="animals-grid col-12" id="animal-grid"></div>
                </div>

            </div>
        </section>

    </main>

    <footer id="footer"> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
