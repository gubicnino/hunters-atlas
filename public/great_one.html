<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserves - Hunter's Atlas</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/loader.js" defer></script>
    <script src="/scripts/greatOneAssistant.js" defer></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <header id="header"></header>

    <main>
        <section class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 title-container">
                        <h1>Great One Assistant</h1>
                        <p>Your all in one great one helping tool</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="great-one-section">
            <div class="container">
                <div class="row g-5">
                    <div class="col-4 side-menu" id="sideMenuContainer">
                        <h4 class="side-header">Navigation</h4>
                        <div class="divider"></div>
                        <a href="#" class="addButton" id="addButton"><i class="fa-solid fa-plus me-3"></i>New Great One</a>
                        <ul class="nav nav-tabs  d-flex flex-column" id="sideMenu"> </ul>
                    </div>
                    <div class="col-8 main-content">
                        <div class="row">
                            <div class="col-12 tab-content" id="greatOneContainer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal for entering/editing animal count for zones -->
        <div class="modal fade" id="countModal" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="countForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="countModalLabel">Enter Animal Count</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="animalCountInputMale" placeholder="Enter Male count"
                                required />
                            <input type="number" class="form-control mt-3 mb-3" id="animalCountInputFemale" placeholder="Enter Female count"
                                required />
                            <a class="mt-3 deleteZoneButton" id="deleteZone">Delete Zone</a>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         <!-- Modal for entering/editing kill count -->
        <div class="modal fade" id="countModalKill" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="killCountForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="countModalLabelKill">Enter Kill Count</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="killCountModal" placeholder="Enter Male count"
                                required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                 <!-- Modal for entering/editing kill count -->
        <div class="modal fade" id="modalCalculator" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="modalCalculatorForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCalculatorLabel">Calculate Kills in a Seasion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="beforeCount" placeholder="Enter Kill Count Before"
                                required />
                            <input type="number" class="form-control mt-3" id="afterCount" placeholder="Enter Kill Count After"
                                required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Calculate Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal for new great one  -->
        <div class="modal fade" id="modalNewGreatOne" tabindex="-1" aria-labelledby="newGreatOneLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="modalNewGreatOneForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalNewGreatOneLabel">Add New Great One</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="newGreatOneLabel" placeholder="Enter Great One Label"
                                required />
                            <select name="newGreatOneSpecies" id="newGreatOneSpecies" class="form-select mt-3 mb-3">
                                <option value="">Select Great One Species</option>
                                <option value="whitetail-deer">Whitetail Deer</option>
                                <option value="red-deer">Red Deer</option>
                                <option value="black-bear">Black Bear</option>
                                <option value="moose">Moose</option>
                                <option value="fallow-deer">Fallow Deer</option>
                                <option value="tahr">Tahr</option>
                                <option value="red-fox">Red Fox</option>
                                <option value="ring-necked-pheasant">Ring-necked Pheasant</option>
                                <option value="mule-deer">Mule Deer</option>
                            </select>
                            <select name="newGreatOneMap" id="newGreatOneMap" class="form-select mt-3 mb-3">
                                <option value="">Select Hunting Reserve</option>
                                <option value="medved-taiga">Medved-Taiga National Park</option>
                                <option value="vurhonga-savanna">Vurhonga Savanna</option>
                                <option value="parque-fernando">Parque Fernando</option>
                                <option value="yukon-valley">Yukon Valley</option>
                                <option value="cuatro-colinas">Cuatro Colinas Game Reserve</option>
                                <option value="silver-ridge-peaks">Silver Ridge Peaks</option>
                                <option value="te-awaroa">Te Awaroa National Park</option>
                                <option value="rancho-del-arroyo">Rancho del Arroyo</option>
                                <option value="mississippi-acres">Mississippi Acres Preserve</option>
                                <option value="revontuli-coast">Revontuli Coast</option>
                                <option value="new-england-mountains">New England Mountains</option>
                                <option value="emerald-coast">Emerald Coast</option>
                                <option value="sundarpatan">Sundarpatan</option>
                                <option value="salzwiesen-park">Salzwiesen Park</option>
                                <option value="askiy-ridge">Askiy Ridge Hunting Preserve</option>
                                <option value="hirschfelden">Hirschfelden Hunting Reserve</option>
                                <option value="layton-lake">Layton Lake District</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Add Great One</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer"> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
