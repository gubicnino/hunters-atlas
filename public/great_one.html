<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserves - Hunter's Atlas</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/scripts/loader.js" defer></script>
    <script src="/scripts/greatOneAssistant.js" defer></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</head>

<body>
    <header id="header"></header>

    <main>
        <section class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-12 title-container">
                        <h1>Great One Assistant</h1>
                        <p>Your all in one great one helping tool</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="great-one-section">
            <div class="container">
                <div class="row g-5">
                    <div class="col-4 side-menu">
                        <h4 class="side-header">Navigation</h4>
                        <div class="divider"></div>
                        <a href="#" class="addButton" id="addButton">New Great One</a>
                        <a class="sidebar-nav-link" href="#">Great one 1</a>
                        <a class="sidebar-nav-link" href="#">Great one 2</a>
                        <a class="sidebar-nav-link" href="#">Great one 3</a>
                    </div>
                    <div class="col-8 main-content">
                        <div class="row">
                            <div class="col-12" id="greatOneContainer">
                                <div class="great-one-card" id="greatOneCard">
                                    <div class="content-card">
                                        <div class="card-header">
                                            <h5 class="card-subheader">Great One Number: 1</h5>
                                            <h3>Fallow Deer</h3>
                                            <div class="card-kills">
                                                <p class="kill-counter">Current Kills: <span id="kill-count">289</span>
                                                </p>
                                                <i class="fa-solid fa-plus calculatorIcons" id="killPlus"></i>
                                                <i class="fa-solid fa-minus calculatorIcons"  id="killMinus"></i>
                                            </div>
                                        </div>
                                        <div class="divider-white"></div>
                                        <div class="card-body">
                                            <button class="btn" id="openCalculator">Open Calculator</button>
                                        </div>
                                    </div>
                                    <h3 class="mt-3">Mark Your Zones</h3>
                                    <div class="card-image" id="mapContainer">
                                        <img src="images/maps/Te-Awaroa-map.jpg" alt="" class="img-fluid"
                                            id="greatOneMap">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal for entering/editing animal count -->
        <div class="modal fade" id="countModal" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="countForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="countModalLabel">Enter Animal Count</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="animalCountInputMale" placeholder="Enter Male count"
                                required />
                            <input type="number" class="form-control mt-3" id="animalCountInputFemale" placeholder="Enter Female count"
                                required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
         <!-- Modal for entering/editing kill count -->
        <div class="modal fade" id="countModalKill" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="killCountForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="countModalLabelKill">Enter Kill Count</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="killCountModal" placeholder="Enter Male count"
                                required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
                 <!-- Modal for entering/editing kill count -->
        <div class="modal fade" id="modalCalculator" tabindex="-1" aria-labelledby="countModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="modalCalculatorForm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCalculatorLabel">Calculate Kills in a Seasion</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="number" class="form-control" id="beforeCount" placeholder="Enter Kill Count Before"
                                required />
                            <input type="number" class="form-control" id="afterCount" placeholder="Enter Kill Count After"
                                required />
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Calculate Count</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <footer id="footer"> </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
